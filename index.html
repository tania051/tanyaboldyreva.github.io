<!DOCTYPE html>
<html lang="en">
<head>
    <title>Скоринг</title>
    <style>
        textarea:required:invalid,
        input:required:invalid {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>Форма для заполенения</h1>
    <p><i>Пожалуйста, заполните форму</i></p>
    <form action="">
        <fieldset>
            <legend>Контактная информация</legend>
            <label for="fio">Имя и фамилия</label> 
            <input type="text" name="fio" id="fio" placeholder="Джеймс Бонд" autofocus required><br>
            <label for="telephone">Номер телефона</label> 
            <input type="text" name="telephone" id="telephone" placeholder="89771237655"><br>
            <label for="email">Электронная почта</label> 
            <input type="text" name="email" id="email" required><br>
        </fieldset>
        <fieldset>
            <legend>Данные для проверки</legend>
            <label for="gender">Пол</label> 
            <select name="gender" id="gender">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select><br>
            <label for="birthDate">Дата рождения</label> 
            <input type="date" name="birthDate" id="birthDate" required><br>
            <label for="profession">Профессия</label> 
            <select name="profession" id="profession" required>
                <option value="driver">Водитель</option>
                <option value="cooker">Повар</option>
                <option value="teacher">Учитель</option>
                <option value="policeman">Полицейский</option>
                <option value="doctor">Врач</option>
                <option value="manager">Менеджер</option>
                </select><br>
            <label for="sphere">Сфера деятельности</label> 
            <select name="sphere" id="sphere" required>
                <option value="public">Государственная</option>
                <option value="prime">Частная</option>
            </select><br>
            <label for="periodLife">Период проживания в регионе</label> 
            <input type="number" name="periodLife" id="periodLife" min="0" max="70" required><br>
            <label for="periodWark">Срок работы на предприятии</label> 
            <input type="number" name="periodWark" id="periodWark" min="0" max="55" required><br>

            <label for="bankAccount">Наличие банковского счета</label> 
            <input type="checkbox" name="bankAccount" id="bankAccount"><br>

            <label for="realEstate">Наличие недвижимости</label> 
            <input type="checkbox" name="realEstate" id="realEstate"><br>

            <label for="insurancePolicy">Наличие страхового полиса</label> 
            <input type="checkbox" name="insurancePolicy" id="insurancePolicy"><br>
        </fieldset>
    </form> 
    <script>
document.getElementById(periodWark)
    </script>
</body>
</html>
